{% extends 'base2.html' %} 
{% load static %} 

{% block title %} Connexion {% endblock title %} 

{% block authcontent %}
<h2 class="auth-heading text-center mb-5">Log in </h2>
<div class="auth-form-container text-start">
  <form class="auth-form login-form" action="{% url 'login' %}?next={{request.path}}" method='post' id="login-form" autocomplete="off" autofill="off">
    {% csrf_token %}
    <div class="email mb-3">
      <label class="sr-only" for="signin-email">Email</label>
      <input
        id="signin-email"
        name="username"
        type="text"
        class="form-control signin-email"
        placeholder="Nom d'utilisateur..."
        required="required"
      />
    </div>
    <!--//form-group-->
    <div class="password mb-3">
      <label class="sr-only" for="signin-password">Password</label>
      <input
        id="signin-password"
        name="password"
        type="password"
        class="form-control signin-password"
        placeholder="Mot de passe"
        required="required"
      />
      <div class="extra mt-3 row justify-content-between">

        <div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="RememberPassword"
              name="remember_me"
              value={{1}}
            />
            <label class="form-check-label" for="RememberPassword">
              Remember me
            </label>
          </div>
        </div>
        <!--//col-6-->
        <div class="col-6">
          <div class="forgot-password text-end">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
          </div>
        </div>
        <!--//col-6-->
      </div>
      
      <!--//extra-->
    </div>
    <!--//form-group-->
    <div class="text-center">
      <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
        Log In
      </button>
    </div>
  </form>

  <div class="auth-option text-center pt-5">
    No Account? Sign up <a class="text-link" href="{% url 'register' %}">here</a>.
  </div>

  <script>
    $(document).ready(function() {
      $('input').attr('autocomplete', 'off');
    });
  </script>
</div>
<!--//auth-form-container-->
{% endblock authcontent %}
