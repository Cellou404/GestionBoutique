{% extends 'base2.html' %}
{% load static %}

{% block title %} Inscription {% endblock title %}

{% block authcontent %}

<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

<div class="auth-form-container text-start mx-auto">
    <form class="auth-form auth-signup-form" method="post" autocomplete="off" autofill="off">
        {% csrf_token %}
        <div class="email mb-3">
            <label class="sr-only" for="signup-email">Prénom</label>
            <input id="signup-name" name="first_name" type="text" class="form-control signup-name"
                placeholder="Prénom...">
        </div>
        <div class="email mb-3">
            <label class="sr-only" for="signup-email">Prénom</label>
            <input id="signup-name" name="last_name" type="text" class="form-control signup-name" placeholder="Nom...">
        </div>
        <div class="email mb-3">
            <label class="sr-only" for="signup-email">Prénom</label>
            <input id="signup-name" name="username" type="text" class="form-control signup-name"
                placeholder="Nom d'utilisateur...">
        </div>
        <div class="email mb-3">
            <label class="sr-only" for="signup-email">Your Email</label>
            <input id="signup-email" name="email" type="email" class="form-control signup-email"
                placeholder="Email..." required="required">
        </div>
        <div class="password mb-3">
            <label class="sr-only" for="signup-password">Password</label>
            <input id="signup-password" name="password" type="password" class="form-control signup-password"
                placeholder="Créez un mot de passe" required="required">
        </div>
        <div class="password mb-3">
            <label class="sr-only" for="signup-password">Password</label>
            <input id="signup-password" name="confirm_password" type="password" class="form-control signup-password"
                placeholder="Confirmer le mot de passe" required="required">
        </div>
        {% comment "Extra field" %}
        <div class="extra mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                <label class="form-check-label" for="RememberPassword">
                    I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a href="#"
                        class="app-link">Privacy Policy</a>.
                </label>
            </div>
        </div><!--//extra-->
        {% endcomment %}

        <div class="text-center">
            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
        </div>
    </form><!--//auth-form-->

    <div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="{% url 'login' %}">Log
            in</a>
    </div>

    <script>
        $(document).ready(function () {
            $('input').attr('autocomplete', 'off');
        });
    </script>
</div><!--//auth-form-container-->

{% endblock authcontent %}
