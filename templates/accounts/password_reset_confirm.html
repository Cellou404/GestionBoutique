{% extends 'base2.html' %} 
{% load static %} 

{% block title %} Password Reset Confirm {% endblock title %} 

{% block authcontent %}
<h2 class="auth-heading text-center mb-5">Password Reset Confirm </h2>
<div class="auth-form-container text-start">
  <form class="auth-form login-form" action="{% url 'password_reset_confirm' %}" method='post' id="login-form" autocomplete="off" autofill="off">
    {% csrf_token %}
    <!--//form-group-->
    <div class="password mb-3">
      <label class="sr-only" for="signin-password">Password</label>
      <input
        id="signin-password"
        name="new_password"
        type="password"
        class="form-control signin-password"
        placeholder="Mot de passe"
        required="required"
      />
      
      <!--//extra-->
    </div>
    <!--//form-group-->
    <div class="text-center">
      <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
        Reset Password
      </button>
    </div>
  </form>

  {% comment %} <div class="auth-option text-center pt-5">
    No Account? Sign up <a class="text-link" href="{% url 'register' %}">here</a>.
  </div> {% endcomment %}

  <script>
    $(document).ready(function() {
      $('input').attr('autocomplete', 'off');
    });
  </script>
</div>
<!--//auth-form-container-->
{% endblock authcontent %}
